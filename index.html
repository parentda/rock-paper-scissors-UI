<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>ROCK PAPER SCISSORS</h1>
    </header>
    <main>
      <div id="input">
        <label for="inputRounds">how many points will it take to win?</label>
        <input
          id="inputRounds"
          type="number"
          min="1"
          step="1"
          size="5"
          required
        />
        <button id="startGame">start game</button>
      </div>
      <div class="playOptions">
        <p>choose your weapon</p>
        <div>
          <button id="rock" class="deactivated" disabled></button>
          <button id="paper" class="deactivated" disabled></button>
          <button id="scissors" class="deactivated" disabled></button>
        </div>
      </div>
      <div id="keepTrack">
        <div id="trackRounds" class="flex">
          <div>rounds played</div>
          <div id="roundsCount">-</div>
        </div>
        <div id="trackScore">
          <div class="flex">
            <div>wins</div>
            <div id="winsCount">-</div>
          </div>
          <div class="flex">
            <div>ties</div>
            <div id="tiesCount">-</div>
          </div>
          <div class="flex">
            <div>losses</div>
            <div id="lossesCount">-</div>
          </div>
        </div>
      </div>
      <div id="battleground">
        <p id="result"></p>
      </div>
      <div id="displayResults">
        <p id="finalScore"></p>
      </div>
    </main>
    <script src="rock-paper-scissors.js"></script>
  </body>
</html>
