<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>ROCK PAPER SCISSORS</div>
    <div>
      <label for="inputRounds">How many points will it take to win?</label>
      <input
        id="inputRounds"
        type="number"
        min="1"
        step="1"
        size="5"
        required
      />
      <button id="startGame">Start Game</button>
    </div>
    <div class="playOptions">
      <button id="rock" disabled>Rock</button>
      <button id="paper" disabled>Paper</button>
      <button id="scissors" disabled>Scissors</button>
    </div>
    <div id="keepTrack">
      <div id="trackRounds">
        <div>Rounds Played</div>
        <div id="roundsCount">-</div>
      </div>
      <div id="trackScore">
        <div>
          <div>Wins</div>
          <div id="winsCount">-</div>
        </div>
        <div>
          <div>Ties</div>
          <div id="tiesCount">-</div>
        </div>
        <div>
          <div>Losses</div>
          <div id="lossesCount">-</div>
        </div>
      </div>
    </div>
    <div id="result"></div>
    <div id="finalScore"></div>
    <script src="rock-paper-scissors.js"></script>
  </body>
</html>
