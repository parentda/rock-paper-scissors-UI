<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div>
      <label for="inputRounds">How many rounds would you like to play?</label>
      <input
        id="inputRounds"
        type="number"
        min="1"
        step="1"
        size="5"
        required
      />
      <button id="startGame">Start Game</button>
    </div>
    <div class="playOptions">
      <button>Rock</button>
      <button>Paper</button>
      <button>Scissors</button>
    </div>
    <div></div>
    <div></div>
    <script src="rock-paper-scissors.js"></script>
  </body>
</html>
