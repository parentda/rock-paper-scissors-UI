<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <label for="inputRounds">How many rounds would you like to play?</label>
      <input
        id="inputRounds"
        type="number"
        min="1"
        step="1"
        size="5"
        required
      />
      <button id="startGame">Start Game</button>
    </div>
    <div class="playOptions">
      <button class="hidden">Rock</button>
      <button class="hidden">Paper</button>
      <button class="hidden">Scissors</button>
    </div>
    <div id="keepTrack">
      <div id="trackRounds"></div>
      <div id="trackScore"></div>
    </div>
    <div id="result"></div>
    <script src="rock-paper-scissors.js"></script>
  </body>
</html>
